<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resetare parolă</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: white; border-radius: 10px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: #333;">Salut, <span th:text="${name}">User</span>!</h2>
    <p>Ai cerut resetarea parolei contului tău.</p>
    <p>Apasă pe butonul de mai jos pentru a seta o nouă parolă:</p>
    <a th:href="${resetLink}" style="display: inline-block; background-color: #007BFF; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; margin-top: 20px;">
        Resetează parola
    </a>
    <p style="margin-top: 30px;">Dacă nu ai cerut această acțiune, poți ignora acest email.</p>
    <p>Cu respect,<br> Echipa Security</p>
</div>
</body>
</html>
